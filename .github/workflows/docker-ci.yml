name: Deploy Blue/Green + Canary

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ” Login no GHCR
      - name: Login GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ğŸ—ï¸ Build da imagem
      - name: Build image
        run: |
          docker build -t ghcr.io/henriquemoreno/apidemo:${{ github.sha }} .

      # ğŸ“¦ Push da imagem
      - name: Push image
        run: |
          docker push ghcr.io/henriquemoreno/apidemo:${{ github.sha }}

      # ğŸš€ Deploy do slot GREEN
      - name: Deploy Green
        run: |
          export IMAGE_TAG=${{ github.sha }}
          docker compose up -d apidemo-green

      # â³ Aguarda o GREEN ficar READY
      - name: Wait Green Ready
        run: |
          chmod +x deploy/*.sh
          ./deploy/wait-for-ready.sh apidemo-green

      # ğŸŸ¡ Ativa Canary (10%)
      - name: Enable Canary (10%)
        run: |
          ./deploy/enable-canary.sh green 10

      # âœ… Promove Canary automaticamente para 100%
      - name: Promote Canary
        run: |
          ./deploy/promote-canary.sh
