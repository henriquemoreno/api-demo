name: Deploy Blue/Green + Canary

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: docker build -t ghcr.io/henriquemoreno/apidemo:${{ github.sha }} .

      - name: Push image
        run: docker push ghcr.io/henriquemoreno/apidemo:${{ github.sha }}

      - name: Deploy Green
        run: |
          export IMAGE_TAG=${{ github.sha }}
          docker compose up -d apidemo-green

      - name: Wait Ready
        run: |
          chmod +x deploy/*.sh
          ./deploy/wait-for-ready.sh apidemo-green

      - name: Enable Canary
        run: ./deploy/enable-canary.sh green 10

      - name: Smoke Test
        run: curl -f http://localhost:8080/health

      - name: Promote Canary
        run: ./deploy/promote-canary.sh
