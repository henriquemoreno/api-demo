name: Build and Deploy API (GHCR)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ” Login no GitHub Container Registry (GHCR)
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ğŸ—ï¸ Build da imagem
      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/henriquemoreno/apidemo:${{ github.sha }} \
            -t ghcr.io/henriquemoreno/apidemo:latest \
            .

      # ğŸ“¦ Push para o GHCR
      - name: Push Docker image
        run: |
          docker push ghcr.io/henriquemoreno/apidemo:${{ github.sha }}
          docker push ghcr.io/henriquemoreno/apidemo:latest

      # ğŸš€ Deploy Blue/Green automÃ¡tico
      - name: Deploy Blue/Green
        run: |
          export IMAGE_TAG=${{ github.sha }}
          chmod +x deploy/wait-for-ready.sh deploy/switch-slot.sh
          ./deploy/switch-slot.sh green
