name: Build and Deploy API (GHCR)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ” Login no GitHub Container Registry
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ğŸ—ï¸ Build da imagem
      - name: Build image
        run: |
          docker build -t ghcr.io/henriquemoreno/apidemo:${{ github.sha }} .

      # ğŸ“¦ Push da imagem
      - name: Push image
        run: |
          docker push ghcr.io/henriquemoreno/apidemo:${{ github.sha }}

      # ğŸš€ Deploy Blue/Green automÃ¡tico
      - name: Deploy Green Slot
        run: |
          export IMAGE_TAG=${{ github.sha }}
          export ACTIVE_SLOT=blue
          export CANARY_SLOT=
          export CANARY_PERCENT=0

          chmod +x deploy/*.sh
          ./deploy/switch-slot.sh green
