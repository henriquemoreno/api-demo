name: Build and Deploy API (GHCR)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ” Login no GitHub Container Registry (GHCR)
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ğŸ—ï¸ Build da imagem
      - name: Build image
        run: docker build -t ghcr.io/henriquemoreno/apidemo:${{ github.sha }} .


      # ğŸ“¦ Push para o GHCR
      - name: Push image
        run: docker push ghcr.io/henriquemoreno/apidemo:${{ github.sha }}


      # ğŸš€ Deploy Blue/Green automÃ¡tico
      - name: Deploy Green
        run: |
          export IMAGE_TAG=${{ github.sha }}
          chmod +x deploy/*.sh
          ./deploy/switch-slot.sh green

