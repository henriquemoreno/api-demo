name: Build and Deploy API

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build image
        run: docker build -t henriquetgam/apidemo:latest .

      - name: Push image
        run: docker push henriquetgam/apidemo:latest

      - name: Deploy with Docker Compose
        run: |
          docker rm -f apidemo || true
          docker compose pull
          docker compose up -d --remove-orphans
