name: Build and Deploy API

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t henriquetgam/apidemo:${{ github.sha }} .

      - name: Push Docker image
        run: docker push henriquetgam/apidemo:${{ github.sha }}

      - name: Deploy GREEN + Canary + Promote
        run: |
          set -e
          export IMAGE_TAG=${{ github.sha }}

          chmod +x deploy/*.sh

          echo "üöÄ Subindo GREEN"
          docker compose up -d apidemo-green

          echo "‚è≥ Aguardando READY do GREEN"
          ./deploy/wait-for-ready.sh api-demo-apidemo-green-1

          echo "üü° Ativando CANARY"
          ./deploy/enable-canary.sh green

          echo "‚è≥ Validando novamente ap√≥s canary"
          ./deploy/wait-for-ready.sh api-demo-apidemo-green-1

          echo "‚úÖ Promovendo GREEN para 100%"
          ./deploy/promote-canary.sh green

        shell: bash
