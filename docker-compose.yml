services:
  apidemo-blue:
    image: henriquetgam/apidemo:${IMAGE_TAG}
    container_name: apidemo-blue
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  apidemo-green:
    image: henriquetgam/apidemo:${IMAGE_TAG}
    container_name: apidemo-green
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: apidemo-proxy
    ports:
      - "8080:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - apidemo-blue
      - apidemo-green
    restart: unless-stopped
